{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DeepTube{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'youtubeapp/css/style.css' %}" rel="stylesheet">
    
    <!-- jQuery & FontAwesome -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'youtubeapp:index' %}">
                <img src="{% static 'youtubeapp/images/deepseek-logo.png' %}" alt="DeepTube Logo" width="40" class="me-2">
                <strong>DeepTube</strong>
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'youtubeapp:script_generation' %}">Generate Content</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer>
        <p class="mb-0">© 2025 DeepTube. All rights reserved.</p>
    </footer>
    
    <!-- Chat Widget -->
    <div class="deepseek-chat-widget">
        <button class="deepseek-fab" id="askDeepSeek">
            <i class="fas fa-robot"></i>
        </button>
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="d-flex align-items-center">
                    <img src="{% static 'youtubeapp/images/deepseek-logo.png' %}" alt="DeepSeek" class="chat-logo me-2">
                    <strong>DeepSeek Assistant</strong>
                </div>
                <button class="close-button" id="closeChat" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">×</button>
            </div>
            <div class="chat-body">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-content">Hello! I'm your DeepSeek AI assistant. How can I help?</div>
                        <div class="message-timestamp">Now</div>
                    </div>
                </div>
                
                <!-- Typing indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <div class="message-input-container">
                    <input type="text" id="userInput" class="message-input" placeholder="Ask me anything...">
                    <button class="btn-send" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        // Toggle Chat Visibility
        $('#askDeepSeek').click(function() {
            $('#chatContainer').addClass('active').fadeIn();
            $(this).fadeOut();
        });
        
        $('#closeChat').click(function() {
            $('#chatContainer').removeClass('active').fadeOut();
            $('#askDeepSeek').fadeIn();
        });
        
        // Message Handling
        $('#sendButton, #userInput').on('click keypress', function(e) {
            if(e.type === 'click' || (e.type === 'keypress' && e.which === 13)) {
                const message = $('#userInput').val().trim();
                if(message) {
                    displayMessage(message, 'user');
                    $('#userInput').val('');
                    
                    // Show typing indicator
                    $('#typingIndicator').fadeIn();
                    
                    // Simulate bot response with typing indicator
                    setTimeout(() => {
                        $('#typingIndicator').fadeOut();
                        
                        setTimeout(() => {
                            const responses = [
                                "I'm analyzing your request...",
                                "Let me check that for you...",
                                "Here's what I found...",
                                "Based on my analysis..."
                            ];
                            displayMessage(responses[Math.floor(Math.random()*responses.length)], 'bot');
                        }, 300);
                    }, 1500);
                }
            }
        });
        
        function displayMessage(message, sender) {
            const time = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit'
            });
            
            const messageElement = $(`
                <div class="message ${sender}-message">
                    <div class="message-content">${message}</div>
                    <div class="message-timestamp">${time}</div>
                </div>
            `);
            
            // Apply animation by forcing a reflow
            $('#chatMessages').append(messageElement);
            void messageElement[0].offsetWidth;
            
            // Animate the message
            if (sender === 'user') {
                messageElement.css('animation-name', 'message-out');
            } else {
                messageElement.css('animation-name', 'message-in');
            }
            
            scrollToBottom();
        }
        
        function scrollToBottom() {
            $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
        }
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
