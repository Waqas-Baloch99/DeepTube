{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DeepTube{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'youtubeapp/css/style.css' %}" rel="stylesheet">
    
    <!-- jQuery & FontAwesome -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'youtubeapp:index' %}">
                <img src="{% static 'youtubeapp/images/deepseek-logo.png' %}" alt="DeepTube Logo" class="me-2">
                DeepTube
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'youtubeapp:script_generation' %}">Generate Content</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer>
        <p class="mb-0">© 2025 DeepTube. Powered by xAI Technology.</p>
    </footer>
    
    <!-- Chat Widget -->
    <div class="deepseek-chat-widget">
        <button class="deepseek-fab" id="askDeepSeek">
            <i class="fas fa-robot fa-2x"></i>
        </button>
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="d-flex align-items-center">
                    <img src="{% static 'youtubeapp/images/deepseek-logo.png' %}" alt="DeepSeek" class="chat-logo me-2">
                    <strong>DeepSeek AI</strong>
                </div>
                <button class="close-button" id="closeChat" style="background: none; border: none; color: white; font-size: 28px; cursor: pointer;">×</button>
            </div>
            <div class="chat-body">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-content">Hello! I’m DeepSeek AI, built by xAI. How can I assist you today?</div>
                        <div class="message-timestamp">Now</div>
                    </div>
                </div>
                
                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <div class="message-input-container">
                    <input type="text" id="userInput" class="message-input" placeholder="Ask me anything...">
                    <button class="btn-send" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Chat Script -->
    <script>
    $(document).ready(function() {
        // Ensure chat is hidden and FAB is visible on page load
        $('#chatContainer').removeClass('active').hide();
        $('#askDeepSeek').show();

        // Toggle Chat: Open chat and hide FAB
        $('#askDeepSeek').click(function() {
            $('#chatContainer').addClass('active').slideDown(400);
            $(this).fadeOut(200);
        });
        
        // Toggle Chat: Close chat and show FAB
        $('#closeChat').click(function() {
            $('#chatContainer').removeClass('active').slideUp(400);
            $('#askDeepSeek').fadeIn(200);
        });
        
        // Message Handling
        $('#sendButton, #userInput').on('click keypress', function(e) {
            if (e.type === 'click' || (e.type === 'keypress' && e.which === 13)) {
                const message = $('#userInput').val().trim();
                if (message) {
                    displayMessage(message, 'user');
                    $('#userInput').val('');
                    
                    $('#typingIndicator').fadeIn(200);
                    setTimeout(() => {
                        $('#typingIndicator').fadeOut(200);
                        setTimeout(() => {
                            const responses = [
                                "Analyzing your input...",
                                "Processing with AI precision...",
                                "Here’s my response...",
                                "Let me assist you with that..."
                            ];
                            displayMessage(responses[Math.floor(Math.random() * responses.length)], 'bot');
                        }, 300);
                    }, 1200);
                }
            }
        });
        
        function displayMessage(message, sender) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const messageElement = $(`
                <div class="message ${sender}-message">
                    <div class="message-content">${message}</div>
                    <div class="message-timestamp">${time}</div>
                </div>
            `);
            $('#chatMessages').append(messageElement);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
        }
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
